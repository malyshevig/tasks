<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            color: #2c3e50;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .dashboard {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            align-items: flex-end;
        }
        
        .search-group {
            flex: 1;
            min-width: 250px;
        }
        
        .search-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .search-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .search-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .refresh-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }
        
        .refresh-btn:hover {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.3);
        }
        
        .refresh-indicator {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .indicator-dot {
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .task-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .task-table th {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            color: #2c3e50;
            font-weight: 600;
            text-align: left;
            padding: 15px;
            cursor: pointer;
            position: relative;
            border-bottom: 2px solid #dee2e6;
        }
        
        .task-table th:hover {
            background: linear-gradient(to bottom, #e9ecef, #dee2e6);
        }
        
        .task-table th::after {
            content: "â†•";
            position: absolute;
            right: 10px;
            color: #7f8c8d;
            font-size: 0.8rem;
        }
        
        .task-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            color: #34495e;
        }
        
        .task-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .task-table tr:hover {
            background-color: #e3f2fd;
        }
        
        .status-cell {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-open {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-closed {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .loading, .error {
            text-align: center;
            padding: 30px;
            font-size: 1.2rem;
        }
        
        .loading {
            color: #3498db;
        }
        
        .error {
            color: #e74c3c;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .refresh-controls {
                justify-content: center;
            }
            
            .task-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Management Dashboard</h1>
            <p>Monitor and manage all system tasks in real-time with auto-refresh and powerful filtering capabilities</p>
        </header>
        
        <div id="root"></div>
        
        <footer>
            <p>Task Management System &copy; 2025 | Auto-refreshes every 5 seconds</p>
        </footer>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const TaskTable = () => {
            const [tasks, setTasks] = useState([]);
            const [filteredTasks, setFilteredTasks] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [sortConfig, setSortConfig] = useState({
                key: 'id',
                direction: 'ascending'
            });
            const [search, setSearch] = useState({
                worker_id: '',
                status: ''
            });

            // Fetch data from API
            const fetchTasks = useCallback(async () => {
                try {
                    const response = await fetch('http://localhost:8080/api/tasks');
                    if (!response.ok) {
                        throw new Error('Failed to fetch tasks. Server returned ' + response.status);
                    }
                    const data = await response.json();
                    setTasks(data);
                    setError(null);
                } catch (err) {
                    setError(err.message);
                    console.error('Fetch error:', err);
                } finally {
                    setLoading(false);
                }
            }, []);

            // Set up auto-refresh and initial fetch
            useEffect(() => {
                fetchTasks();
                
                const intervalId = setInterval(() => {
                    fetchTasks();
                }, 5000);
                
                return () => clearInterval(intervalId);
            }, [fetchTasks]);

            // Apply search filters whenever search criteria or tasks change
            useEffect(() => {
                let result = tasks;
                
                if (search.worker_id) {
                    result = result.filter(task => 
                        task.worker_id && task.worker_id.toString().includes(search.worker_id)
                    );
                }
                
                if (search.status) {
                    result = result.filter(task => 
                        task.status && task.status.toLowerCase().includes(search.status.toLowerCase())
                    );
                }
                
                setFilteredTasks(result);
            }, [tasks, search]);

            // Handle sorting
            const handleSort = (key) => {
                let direction = 'ascending';
                
                if (sortConfig.key === key && sortConfig.direction === 'ascending') {
                    direction = 'descending';
                }
                
                setSortConfig({ key, direction });
            };

            // Apply sorting to filtered tasks
            const sortedTasks = React.useMemo(() => {
                if (!sortConfig.key) return filteredTasks;
                
                return [...filteredTasks].sort((a, b) => {
                    const aValue = a[sortConfig.key];
                    const bValue = b[sortConfig.key];
                    
                    // Handle null/undefined values
                    if (aValue == null) return 1;
                    if (bValue == null) return -1;
                    
                    // Numeric comparison
                    if (typeof aValue === 'number' && typeof bValue === 'number') {
                        return sortConfig.direction === 'ascending' 
                            ? aValue - bValue 
                            : bValue - aValue;
                    }
                    
                    // String comparison
                    const stringA = String(aValue).toLowerCase();
                    const stringB = String(bValue).toLowerCase();
                    
                    if (stringA < stringB) {
                        return sortConfig.direction === 'ascending' ? -1 : 1;
                    }
                    if (stringA > stringB) {
                        return sortConfig.direction === 'ascending' ? 1 : -1;
                    }
                    return 0;
                });
            }, [filteredTasks, sortConfig]);

            // Handle search input changes
            const handleSearchChange = (e) => {
                const { name, value } = e.target;
                setSearch(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            // Render status with appropriate styling
            const renderStatus = (status) => {
                let statusClass = '';
                if (status === 'open') statusClass = 'status-open';
                else if (status === 'pending') statusClass = 'status-pending';
                else if (status === 'closed') statusClass = 'status-closed';
                
                return <span className={`status-cell ${statusClass}`}>{status}</span>;
            };

            // Render loading, error, or table content
            const renderContent = () => {
                if (loading) {
                    return <div className="loading">Loading tasks...</div>;
                }

                if (error) {
                    return <div className="error">Error: {error}</div>;
                }

                return (
                    <table className="task-table">
                        <thead>
                            <tr>
                                <th onClick={() => handleSort('id')}>ID</th>
                                <th onClick={() => handleSort('name')}>File Name</th>
                                <th onClick={() => handleSort('status')}>Status</th>
                                <th onClick={() => handleSort('ts')}>Timestamp</th>
                                <th onClick={() => handleSort('fail_count')}>Fail Count</th>
                                <th onClick={() => handleSort('lines')}>Lines</th>
                                <th onClick={() => handleSort('worker_id')}>Worker ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            {sortedTasks.length > 0 ? (
                                sortedTasks.map(task => (
                                    <tr key={task.id}>
                                        <td>{task.id}</td>
                                        <td>{task.name}</td>
                                        <td>{renderStatus(task.status)}</td>
                                        <td>{task.ts}</td>
                                        <td>{task.fail_count}</td>
                                        <td>{task.lines || 'N/A'}</td>
                                        <td>{task.worker_id || 'N/A'}</td>
                                    </tr>
                                ))
                            ) : (
                                <tr>
                                    <td colSpan="7" className="no-results">
                                        No tasks found matching your criteria
                                    </td>
                                </tr>
                            )}
                        </tbody>
                    </table>
                );
            };

            return (
                <div className="dashboard">
                    <div className="controls">
                        <div className="search-group">
                            <label>Search by Worker ID</label>
                            <input
                                type="text"
                                name="worker_id"
                                value={search.worker_id}
                                onChange={handleSearchChange}
                                placeholder="Enter worker ID"
                            />
                        </div>
                        
                        <div className="search-group">
                            <label>Search by Status</label>
                            <input
                                type="text"
                                name="status"
                                value={search.status}
                                onChange={handleSearchChange}
                                placeholder="e.g. open, pending"
                            />
                        </div>
                        
                        <div className="refresh-controls">
                            <button className="refresh-btn" onClick={fetchTasks}>
                                Refresh Now
                            </button>
                            <div className="refresh-indicator">
                                <span className="indicator-dot"></span>
                                Auto-refresh every 5 seconds
                            </div>
                        </div>
                    </div>
                    
                    {renderContent()}
                </div>
            );
        };

        const App = () => {
            return (
                <div>
                    <TaskTable />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
